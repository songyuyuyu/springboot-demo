codecov:
  require_ci_to_pass: yes
  token: 4d4507f9-307b-4e47-9c0a-2efa257fd569
  max_report_age: off

coverage:
  precision: 2
  round: down
  range: "0...100"


parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: no
